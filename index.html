<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="btn-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="new-count" type="text" class="form-control text-center" value="1">
                                    <button id="btn-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5 id="amount">$1219</h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="case-dicrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="case-count" type="text" class="form-control text-center" value="1">
                                    <button id="case-input" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5 id="case-price">$59</h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5 id="total-price">$1,278</h5>
                                <h5 id="tax-amount">$0</h5>
                                <h5 id="all-total">$1,278</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const increaseBtn = document.getElementById('btn-increase');
            increaseBtn.addEventListener('click', function() {
                selectorBtn(true);
            })
            const minusBtn = document.getElementById('btn-decrease');
            minusBtn.addEventListener('click', function() {
                selectorBtn(false);
            });

            function selectorBtn(increaseDicrease) {
                const caseInput = document.getElementById('new-count');
                const inputCount = parseInt(caseInput.value);
                // const inputNewCount = inputCount - 1;
                let inputNewCount = inputCount;
                if (increaseDicrease == true) {
                    inputNewCount = inputCount + 1;
                }
                if (increaseDicrease == false && inputCount > 0) {
                    inputNewCount = inputCount - 1;
                }
                caseInput.value = inputNewCount;
                const amount = inputNewCount * 1219;
                document.getElementById('amount').innerText = '$' + amount;
                calculateTotal()
            };

            // const increaseBtn = document.getElementById('btn-increase');
            // increaseBtn.addEventListener('click', function() {
            //     const caseInput = document.getElementById('new-count');
            //     const inputCount = parseInt(caseInput.value);
            //     const inputNewCount = inputCount + 1;
            //     caseInput.value = inputNewCount;
            //     const amount = inputNewCount * 1219;
            //     document.getElementById('amount').innerText = '$' + amount;
            // })
            // const minusBtn = document.getElementById('btn-decrease');
            // minusBtn.addEventListener('click', function() {
            //     const caseInput = document.getElementById('new-count');
            //     const inputCount = parseInt(caseInput.value);
            //     const inputNewCount = inputCount - 1;
            //     caseInput.value = inputNewCount;
            //     const amount = inputNewCount * 1219;
            //     document.getElementById('amount').innerText = '$' + amount;
            // })
            const caseIn = document.getElementById('case-input').addEventListener('click', function() {
                casePrice(true);
            });
            const caseDi = document.getElementById('case-dicrease').addEventListener('click', function() {
                casePrice(false);
            });

            function casePrice(inOrDic) {
                const caseIn = document.getElementById('case-count');
                const CaseCount = parseInt(caseIn.value);
                // const newCaseCount = CaseCount - 1;
                let newCaseCount = CaseCount;
                if (inOrDic == true) {
                    newCaseCount = CaseCount + 1;
                }
                if (inOrDic == false && CaseCount > 0) {
                    newCaseCount = CaseCount - 1;
                }
                caseIn.value = newCaseCount;
                const casePrice = newCaseCount * 59;
                document.getElementById('case-price').innerText = '$' + casePrice;
                calculateTotal();
            };

            // const caseIn = document.getElementById('case-input').addEventListener('click', function() {
            //     const caseIn = document.getElementById('case-count');
            //     const CaseCount = parseInt(caseIn.value);
            //     const newCaseCount = CaseCount + 1;
            //     caseIn.value = newCaseCount;
            //     const casePrice = newCaseCount * 59;
            //     document.getElementById('case-price').innerText = '$' + casePrice;
            // });
            // const caseDi = document.getElementById('case-dicrease').addEventListener('click', function() {
            //     const caseIn = document.getElementById('case-count');
            //     const CaseCount = parseInt(caseIn.value);
            //     const newCaseCount = CaseCount - 1;
            //     caseIn.value = newCaseCount;
            //     const casePrice = newCaseCount * 59;
            //     document.getElementById('case-price').innerText = '$' + casePrice;
            // });

            function calculateTotal() {
                const phoneInput = document.getElementById('new-count');
                const phoneCount = parseInt(phoneInput.value);

                const caseInput = document.getElementById('case-count');
                const caseCount = parseInt(caseInput.value);

                const total = phoneCount * 1219 + caseCount * 59;
                document.getElementById('total-price').innerText = '$' + total;

                const tax = Math.round(total * .1);
                document.getElementById('tax-amount').innerText = '$' + tax;
                const allTotal = tax + total;
                document.getElementById('all-total').innerText = '$' + allTotal;
            };
        </script>
    </section>
</body>

</html>
